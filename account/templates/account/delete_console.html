{% extends "base.html" %}

{% block content %}
<head>
    <title>Usuń Konsolę</title>
</head>
<body>
<div class="bg-light">
    <div class="container rounded-3" style="background-color: white">
        <h1>Czy na pewno chcesz usunąć tę konsolę?</h1>
        <p>{{ console.name }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Usuń</button>
        </form>
        <a href="{% url 'console_list' %}" class="btn btn-primary">Anuluj</a>
    </div>
</div>
</body>
{% endblock %}
